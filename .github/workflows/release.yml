name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-linux
            os: ubuntu-latest
            artifact: unflare-linux-x86_64
          - target: aarch64-linux
            os: ubuntu-latest
            artifact: unflare-linux-aarch64
          - target: x86_64-macos
            os: macos-latest
            artifact: unflare-macos-x86_64
          - target: aarch64-macos
            os: macos-latest
            artifact: unflare-macos-aarch64
          - target: x86_64-windows
            os: ubuntu-latest
            artifact: unflare-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: matrix.os != 'windows-latest' && !contains(matrix.target, 'windows')
        run: mv zig-out/bin/unflare ${{ matrix.artifact }}

      - name: Rename artifact (Windows target)
        if: contains(matrix.target, 'windows')
        run: mv zig-out/bin/unflare.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
